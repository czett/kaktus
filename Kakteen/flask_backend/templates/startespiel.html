<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
</head>

<body onkeyup="draw()">
    <style>
    canvas{
        float: right;
    }
    
    @keyframes blinken{
    0%{
        transform: scale(1);
        opacity: 1;
    }
    50%{
        transform: scale(.85);
        opacity: 0.75;
    }
    100%{
        transform: scale(1);
        opacity: 1;
    }
}


.auswahl-back2 {

    display: inline-block;
    color: black;
    background-color: black;
    border: 2px solid black;
    size: 20px;
    }
    
    .auswahl-back2:hover{
        filter: brightness(1.2);
        transform: translate(0%, 0%) scale(1.05);
        animation-duration: 1000ms;
        animation-name: blinken;
        animation-iteration-count: infinite;
        
        cursor: pointer;
       
    }
    




    </style>
    
    <canvas id="canvas" 
    requestFullscreen();
    </canvas>
   

    <script>
        
       
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        let rows = 20;
        let cols = 40;
        let snake = [{
            x: 0,
            y: 3
        }];

        let food;

        let cellWidth = canvas.width / cols;
        let cellHeight = canvas.height / rows;
        let direction = 'LEFT';
        let foodCollected = false;

        placeFood();

        setInterval(gameLoop, 100);
        document.addEventListener('keydown', keyDown);

        
    


        function firstDraw() {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'green';
            


            // snake.forEach(part => add(part.x, part.y));

            // ctx.fillStyle = 'lightgreen';
            // add(food.x, food.y); // Food
        }

        firstDraw();

        function draw() {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'green';
            


            snake.forEach(part => add(part.x, part.y));

            ctx.fillStyle = 'lightgreen';
            add(food.x, food.y); // Food

            requestAnimationFrame(draw);
            
        }

      

        function testGameOver() {

            let firstPart = snake[0];
            let otherParts = snake.slice(1);
            let duplicatePart = otherParts.find(part => part.x == firstPart.x && part.y == firstPart.y);
            var wand = false;

            // 1. Schlange l√§uft gegen die Wand
            if (snake[0].x < 0 ||
                snake[0].x > cols - 1 ||
                snake[0].y < 0 ||
                snake[0].y > rows - 1 ||
                duplicatePart
            ) {
                // window.location.href = "/startespiel";
                placeFood();
                snake = [{
                    x: 19,
                    y: 3
                }];
                direction = 'LEFT';
                wand = true;

                point = 0;
                document.getElementById('points').innerHTML = point;
                
         
            }

        }
        

        function placeFood() {
            let randomX = Math.floor(Math.random() * cols);
            let randomY = Math.floor(Math.random() * rows);

            food = {
                x: randomX,
                y: randomY
            };
        }

        function add(x, y) {
            ctx.fillRect(x * cellWidth, y * cellHeight, cellWidth - 1, cellHeight - 1);
        }

        function shiftSnake() {
            for (let i = snake.length - 1; i > 0; i--) {
                const part = snake[i];
                const lastPart = snake[i - 1];
                part.x = lastPart.x;
                part.y = lastPart.y;
            }
        }

        function gameLoop() {
            testGameOver();
           
            if (foodCollected) {
                snake = [{
                    x: snake[0].x,
                    y: snake[0].y
                }, ...snake];

                foodCollected = false;
            }

            shiftSnake();

            if (direction == 'LEFT') {
                snake[0].x--;
            }

            if (direction == 'RIGHT') {
                snake[0].x++;
            }

            if (direction == 'UP') {
                snake[0].y--;
            }

            if (direction == 'DOWN') {
                snake[0].y++;
            }

            if (snake[0].x == food.x &&
                snake[0].y == food.y) {
                foodCollected = true;

                placeFood();
            }

        }

        function keyDown(e) {
            if (e.keyCode == 65) {
                direction = 'LEFT';
            }
            if (e.keyCode == 87) {
                direction = 'UP';
            }
            if (e.keyCode == 68) {
                direction = 'RIGHT';
            }
            if (e.keyCode == 83) {
                direction = 'DOWN';
            }
        }

        var point = 0;
         
        function score() {
        
        if (foodCollected == true){

        point += 1;
	    document.getElementById('points').innerHTML = point;
        }

        //  if (wand == true && point>0){

        // point == 0;
	    // document.getElementById('points').innerHTML = point;
        // wand = false;
    
        //     }
         }

         
         

    </script>

</body>

</html>
